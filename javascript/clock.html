<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>

<body>
    the time now is <span id="time"> </span>
</body>
<script>
    function runtime() {
        timenow = new Date();
        document.getElementById('time').innerHTML= timenow;
    }
    setInterval(runtime, 1000);
</script>

</html>
